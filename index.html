<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rally Helper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 data-i18n="appTitle">Rally Helper</h1>

<div class="layout">

  <!-- LEFT -->
  <div class="left">

    <div class="top-controls">
      <button id="addRally" data-i18n="addRally">Add Rally Creator</button>
      <input id="search" data-i18n-placeholder="searchPlaceholder" placeholder="Search Rally Creator...">
      <label class="lang-select">
        <span data-i18n="language">Language</span>
        <select id="langSelect" aria-label="Language">
          <option value="en" label="English">🇺🇸</option>
          <option value="es" label="Español">🇪🇸</option>
          <option value="ko" label="한국어">🇰🇷</option>
          <option value="zh-Hant" label="繁體中文">🇹🇼</option>
        </select>
      </label>
    </div>

    <div class="tabs">
      <button class="tab active" data-type="ally" data-i18n="tabAlly">Ally</button>
      <button class="tab" data-type="enemy" data-i18n="tabEnemy">Enemy</button>
    </div>

    <div id="allyContainer" class="rally-container ally"></div>
    <div id="enemyContainer" class="rally-container enemy hidden"></div>

  </div>

  <!-- RIGHT -->
  <div class="right">
    <h3 data-i18n="listTitle">Rally Creators & Targets</h3>
    <div id="rallyList"></div>

    <button id="calculate" data-i18n="calculate">Calculate</button>

    <div class="result-header">
      <h3 data-i18n="resultTitle">Result (UTC)</h3>
      <button id="copyResult" type="button" data-i18n="copy">Copy</button>
    </div>
    <pre id="resultBox"></pre>
  </div>

</div>

<script type="module" src="script.js"></script>
</body>
</html>
