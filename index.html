<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rally Helper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Rally Helper</h1>

<div class="layout">

  <!-- LEFT -->
  <div class="left">

    <div class="top-controls">
      <button id="addRally">âž• Add Rally Creator</button>
      <input id="search" placeholder="Search Rally Creator...">
    </div>

    <div class="tabs">
      <button class="tab active" data-type="ally">Ally</button>
      <button class="tab" data-type="enemy">Enemy</button>
    </div>

    <div id="allyContainer" class="rally-container ally"></div>
    <div id="enemyContainer" class="rally-container enemy hidden"></div>

  </div>

  <!-- RIGHT -->
  <div class="right">
    <h3>Rally Creators & Targets</h3>
    <div id="rallyList"></div>

    <button id="calculate">Calculate</button>

    <div class="result-header">
      <h3>Result (UTC)</h3>
      <button id="copyResult" type="button">Copy</button>
    </div>
    <pre id="resultBox"></pre>
  </div>

</div>

<script type="module" src="script.js"></script>
</body>
</html>
